<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Styles referenced from: drawing-standards.css -->
  <defs>
    <style>
      /* Generated from drawing-standards.json */

      /* Element visual styles */
            .beam { stroke: black; stroke-width: 2; fill: #8B4513; }
            .dimension-line { stroke: blue; stroke-width: 1; stroke-dasharray: 5,5; fill: none; }
            .dimension-text { fill: blue; font-size: 16px; font-family: Arial; }
            .door { stroke: brown; stroke-width: 4; fill: none; }
            .door-arc { stroke: brown; stroke-width: 2; fill: none; }
            .door-sliding { stroke: brown; stroke-width: 4; fill: lightblue; opacity: 0.3; }
            .foundation { stroke: black; stroke-width: 2; fill: #cccccc; }
            .furniture { stroke: black; stroke-width: 2; fill: #D2B48C; }
            .human-scale { stroke: black; stroke-width: 2; fill: none; }
            .insulated-ceiling { stroke: #D2B48C; stroke-width: 3; fill: none; }
            .kitchen-bench { stroke: black; stroke-width: 2; fill: #8B7355; }
            .kitchen-cupboard { stroke: black; stroke-width: 1; fill: #A0826D; }
            .roof { stroke: black; stroke-width: 6; fill: none; }
            .section-arrow { stroke: red; stroke-width: 3; fill: none; }
            .section-cut { stroke: red; stroke-width: 3; stroke-dasharray: 15,10; fill: none; }
            .section-label { fill: red; font-size: 14px; font-family: Arial; font-weight: bold; }
            .suspended-ceiling { stroke: gray; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
            .wall-exterior { stroke: black; stroke-width: 8; fill: none; }
            .wall-interior { stroke: gray; stroke-width: 4; stroke-dasharray: 10,5; fill: none; }
            .window { stroke: blue; stroke-width: 4; fill: lightblue; opacity: 0.5; }

      /* Label styles */
            .door-label { fill: brown; font-size: 16px; font-family: Arial; }
            .door-sliding-label { fill: brown; font-size: 16px; font-family: Arial; }
            .window-label { fill: blue; font-size: 16px; font-family: Arial; }

    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="white"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-weight="bold" style="font-size: 20px">CSS Test Drawing</text>
  <text x="400" y="50" text-anchor="middle" font-style="italic" style="font-size: 14px">Verifying all CSS classes render correctly</text>

  <!-- Exterior Walls -->
  <line x1="100" y1="100" x2="700" y2="100" class="wall-exterior"/>
  <line x1="100" y1="100" x2="100" y2="500" class="wall-exterior"/>
  <line x1="700" y1="100" x2="700" y2="500" class="wall-exterior"/>
  <line x1="100" y1="500" x2="700" y2="500" class="wall-exterior"/>

  <!-- Interior Wall -->
  <line x1="400" y1="100" x2="400" y2="500" class="wall-interior"/>

  <!-- Door with label -->
  <g id="door-test-1" class="door" data-width="0.9" data-height="2.1" data-type="swinging">
    <title>Test Door: 0.9m × 2.1m, swinging</title>
    <line x1="450" y1="500" x2="540" y2="500" class="door"/>
    <path d="M 450 500 Q 460 490 490 470" class="door-arc"/>
    <text x="495" y="485" class="door-label" text-anchor="middle">Door (0.9×2.1m)</text>
  </g>

  <!-- Sliding Door with label -->
  <g id="door-sliding-test-1" class="door-sliding" data-width="2.0" data-height="2.1" data-type="sliding">
    <title>Test Sliding Door: 2.0m × 2.1m, sliding</title>
    <rect x="200" y="96" width="200" height="8" class="door-sliding"/>
    <text x="300" y="90" class="door-sliding-label" text-anchor="middle">Sliding Door (2.0×2.1m)</text>
  </g>

  <!-- Window with label -->
  <g id="window-test-1" class="window" data-width="0.8" data-height="1.2">
    <title>Test Window: 0.8m × 1.2m</title>
    <rect x="550" y="250" width="8" height="80" class="window"/>
    <text x="580" y="290" class="window-label">Window (0.8×1.2m)</text>
  </g>

  <!-- Dimension lines and text -->
  <line x1="100" y1="70" x2="400" y2="70" class="dimension-line"/>
  <line x1="100" y1="60" x2="100" y2="80" class="dimension-line"/>
  <line x1="400" y1="60" x2="400" y2="80" class="dimension-line"/>
  <text x="250" y="65" class="dimension-text" text-anchor="middle">3.0m</text>

  <!-- Furniture -->
  <rect x="150" y="150" width="200" height="100" class="furniture"/>
  <text x="250" y="205" text-anchor="middle" style="font-size: 14px">Furniture</text>

  <!-- Kitchen elements -->
  <rect x="450" y="150" width="200" height="60" class="kitchen-bench"/>
  <text x="550" y="185" text-anchor="middle" style="font-size: 14px">Kitchen Bench</text>

  <rect x="450" y="220" width="200" height="80" class="kitchen-cupboard"/>
  <text x="550" y="265" text-anchor="middle" style="font-size: 14px">Kitchen Cupboard</text>

  <!-- Human scale figure -->
  <g class="human-scale">
    <line x1="150" y1="350" x2="150" y2="480" class="human-scale"/>
    <circle cx="150" cy="335" r="15" stroke="black" stroke-width="2" fill="none"/>
  </g>
  <text x="150" y="495" text-anchor="middle" style="font-size: 12px">Human Scale (1.8m)</text>

  <!-- Beam -->
  <rect x="100" y="120" width="600" height="20" class="beam"/>
  <text x="400" y="155" text-anchor="middle" style="font-size: 12px">Structural Beam</text>

  <!-- Section cut line -->
  <line x1="50" y1="300" x2="750" y2="300" class="section-cut"/>
  <text x="400" y="320" class="section-label" text-anchor="middle">SECTION A-A</text>

  <!-- Legend -->
  <text x="50" y="550" style="font-size: 12px" font-weight="bold">Legend:</text>
  <text x="50" y="570" style="font-size: 10px">Black (thick) = Exterior walls | Gray (dashed) = Interior walls</text>
  <text x="50" y="585" style="font-size: 10px">Brown = Doors | Blue = Windows | Red = Section cut</text>
</svg>
