<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <!-- Styles defined in: code/drawing-standards.css -->
  <defs>
    <style>
      /* Generated from drawing-standards.json */

      /* Element visual styles */
            .beam { stroke: black; stroke-width: 2; fill: #8B4513; }
            .dimension-line { stroke: blue; stroke-width: 1; stroke-dasharray: 5,5; fill: none; }
            .dimension-text { fill: blue; font-size: 16px; font-family: Arial; }
            .door { stroke: brown; stroke-width: 4; fill: none; }
            .door-arc { stroke: brown; stroke-width: 2; fill: none; }
            .door-sliding { stroke: brown; stroke-width: 4; fill: lightblue; opacity: 0.3; }
            .foundation { stroke: black; stroke-width: 2; fill: #cccccc; }
            .furniture { stroke: black; stroke-width: 2; fill: #D2B48C; }
            .human-scale { stroke: black; stroke-width: 2; fill: none; }
            .insulated-ceiling { stroke: #D2B48C; stroke-width: 3; fill: none; }
            .kitchen-bench { stroke: black; stroke-width: 2; fill: #8B7355; }
            .kitchen-cupboard { stroke: black; stroke-width: 1; fill: #A0826D; }
            .roof { stroke: black; stroke-width: 6; fill: none; }
            .section-arrow { stroke: red; stroke-width: 3; fill: none; }
            .section-cut { stroke: red; stroke-width: 3; stroke-dasharray: 15,10; fill: none; }
            .section-label { fill: red; font-size: 14px; font-family: Arial; font-weight: bold; }
            .suspended-ceiling { stroke: gray; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
            .wall-exterior { stroke: black; stroke-width: 8; fill: none; }
            .wall-interior { stroke: gray; stroke-width: 4; stroke-dasharray: 10,5; fill: none; }
            .window { stroke: blue; stroke-width: 4; fill: lightblue; opacity: 0.5; }

      /* Label styles */
            .door-label { fill: brown; font-size: 16px; font-family: Arial; }
            .door-sliding-label { fill: brown; font-size: 16px; font-family: Arial; }
            .window-label { fill: blue; font-size: 16px; font-family: Arial; }

    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1000" fill="white"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="20" font-weight="bold">Existing Plan</text>

  <!-- Scale: 1 meter = 100 pixels -->

  <!-- Outer walls - Main structure -->
  <!-- Based on visible dimensions: 3.0m width, multiple sections vertically -->

  <!-- BEDROOM 1 (Top Left) - 3.0m x 3.4m -->
  <line x1="100" y1="100" x2="400" y2="100" class="wall-exterior"/> <!-- EXTERIOR: Top wall - 3.0m -->
  <line x1="100" y1="100" x2="100" y2="440" class="wall-exterior"/> <!-- EXTERIOR: Left wall - 3.4m -->
  <line x1="400" y1="100" x2="400" y2="200" class="wall-exterior"/> <!-- EXTERIOR: Right wall - 1.0m (no living room wall behind it) -->
  <line x1="400" y1="200" x2="400" y2="440" class="wall-interior"/> <!-- INTERIOR: Right wall (backed by living room wall) -->
  <line x1="100" y1="440" x2="400" y2="440" class="wall-interior"/> <!-- INTERIOR: Bottom wall (between bedroom 1 and 2) -->

  <!-- BEDROOM 2 (Below Bedroom 1) - 3.0m x 3.0m -->
  <!-- Top wall is same as Bedroom 1 bottom wall -->
  <line x1="100" y1="440" x2="100" y2="740" class="wall-exterior"/> <!-- EXTERIOR: Left wall - 3.0m -->
  <line x1="400" y1="440" x2="400" y2="740" class="wall-interior"/> <!-- INTERIOR: Right wall (shared with corridor) -->
  <line x1="100" y1="740" x2="290" y2="740" class="wall-interior"/> <!-- INTERIOR: Bottom wall (shared with bathroom) -->
  <line x1="290" y1="740" x2="400" y2="740" class="wall-interior"/> <!-- INTERIOR: Bottom wall to corridor -->

  <!-- BATHROOM - 1.9m x 1.0m -->
  <!-- Top wall shared with bedroom 2 -->
  <line x1="100" y1="740" x2="100" y2="840" class="wall-exterior"/> <!-- EXTERIOR: Left wall - 1.0m -->
  <line x1="290" y1="740" x2="290" y2="840" class="wall-interior"/> <!-- INTERIOR: Right wall (shared with corridor) -->
  <line x1="100" y1="840" x2="290" y2="840" class="wall-exterior"/> <!-- EXTERIOR: Bottom wall - 1.9m -->
  <line x1="290" y1="840" x2="400" y2="840" class="wall-exterior"/> <!-- EXTERIOR: Bottom wall - 1.1m (corridor south wall) -->

  <!-- CORRIDOR (Between Bathroom and Living Room) -->
  <!-- Top and bottom walls shared with bedroom 2 and bathroom -->
  <line x1="400" y1="740" x2="400" y2="840" class="wall-interior"/> <!-- INTERIOR: Right wall (shared with living room) -->

  <!-- LIVING ROOM (Right side) - 2.9m x 6.4m -->
  <line x1="400" y1="200" x2="690" y2="200" class="wall-exterior"/> <!-- EXTERIOR: Top wall - 2.9m -->
  <line x1="690" y1="200" x2="690" y2="540" class="wall-exterior"/> <!-- EXTERIOR: Right wall - partial (3.4m, stops where kitchen opening starts) -->
  <line x1="400" y1="840" x2="690" y2="840" class="wall-exterior"/> <!-- EXTERIOR: Bottom wall (aligned with bathroom) -->
  <!-- Left wall is interior - shared with bedrooms and corridor -->

  <!-- KITCHEN (Right of Living Room) - 2.0m x 3.0m -->
  <line x1="690" y1="540" x2="890" y2="540" class="wall-exterior"/> <!-- EXTERIOR: Top wall - 2.0m -->
  <line x1="890" y1="540" x2="890" y2="840" class="wall-exterior"/> <!-- EXTERIOR: Right wall - 3.0m -->
  <line x1="690" y1="840" x2="890" y2="840" class="wall-exterior"/> <!-- EXTERIOR: Bottom wall (aligned with living room) -->
  <!-- No left wall - open to living room (3.0m opening from y=540 to y=840) -->

  <!-- Dimensions -->
  <!-- TOP SIDE - Chained dimensions -->
  <!-- Bedroom 1 width: 3.0m -->
  <line x1="100" y1="70" x2="400" y2="70" class="dimension-line"/>
  <line x1="100" y1="60" x2="100" y2="80" class="dimension-line"/>
  <line x1="400" y1="60" x2="400" y2="80" class="dimension-line"/>
  <text x="250" y="65" class="dimension-text" text-anchor="middle">3.0m</text>

  <!-- Living room width: 2.9m (at top level) -->
  <line x1="400" y1="170" x2="690" y2="170" class="dimension-line"/>
  <line x1="400" y1="160" x2="400" y2="180" class="dimension-line"/>
  <line x1="690" y1="160" x2="690" y2="180" class="dimension-line"/>
  <text x="545" y="165" class="dimension-text" text-anchor="middle">2.9m</text>

  <!-- Kitchen width: 2.0m (at top level) -->
  <line x1="690" y1="170" x2="890" y2="170" class="dimension-line"/>
  <line x1="690" y1="160" x2="690" y2="180" class="dimension-line"/>
  <line x1="890" y1="160" x2="890" y2="180" class="dimension-line"/>
  <text x="790" y="165" class="dimension-text" text-anchor="middle">2.0m</text>

  <!-- Total top width: 7.9m (from bedroom left to kitchen right at top level) -->
  <line x1="100" y1="40" x2="890" y2="40" class="dimension-line"/>
  <line x1="100" y1="30" x2="100" y2="50" class="dimension-line"/>
  <line x1="890" y1="30" x2="890" y2="50" class="dimension-line"/>
  <text x="495" y="35" class="dimension-text" text-anchor="middle">7.9m</text>

  <!-- Bedroom 1 height: 3.4m -->
  <line x1="70" y1="100" x2="70" y2="440" class="dimension-line"/>
  <line x1="60" y1="100" x2="80" y2="100" class="dimension-line"/>
  <line x1="60" y1="440" x2="80" y2="440" class="dimension-line"/>
  <text x="50" y="270" class="dimension-text">3.4m</text>

  <!-- Total left exterior wall height: 7.4m (3.4m + 3.0m + 1.0m) -->
  <line x1="30" y1="100" x2="30" y2="840" class="dimension-line"/>
  <line x1="20" y1="100" x2="40" y2="100" class="dimension-line"/>
  <line x1="20" y1="840" x2="40" y2="840" class="dimension-line"/>
  <text x="10" y="470" class="dimension-text">7.4m</text>

  <!-- Living room width: 2.9m -->
  <line x1="400" y1="170" x2="690" y2="170" class="dimension-line"/>
  <line x1="400" y1="160" x2="400" y2="180" class="dimension-line"/>
  <line x1="690" y1="160" x2="690" y2="180" class="dimension-line"/>
  <text x="545" y="165" class="dimension-text" text-anchor="middle">2.9m</text>

  <!-- Bathroom width: 1.9m -->
  <line x1="100" y1="870" x2="290" y2="870" class="dimension-line"/>
  <line x1="100" y1="860" x2="100" y2="880" class="dimension-line"/>
  <line x1="290" y1="860" x2="290" y2="880" class="dimension-line"/>
  <text x="195" y="895" class="dimension-text" text-anchor="middle">1.9m</text>

  <!-- Bathroom/Corridor height: 1.0m -->
  <line x1="70" y1="740" x2="70" y2="840" class="dimension-line"/>
  <line x1="60" y1="740" x2="80" y2="740" class="dimension-line"/>
  <line x1="60" y1="840" x2="80" y2="840" class="dimension-line"/>
  <text x="50" y="790" class="dimension-text">1.0m</text>

  <!-- Corridor width: 1.1m -->
  <line x1="290" y1="870" x2="400" y2="870" class="dimension-line"/>
  <line x1="290" y1="860" x2="290" y2="880" class="dimension-line"/>
  <line x1="400" y1="860" x2="400" y2="880" class="dimension-line"/>
  <text x="345" y="895" class="dimension-text" text-anchor="middle">1.1m</text>

  <!-- Living room width (bottom): 2.9m -->
  <line x1="400" y1="870" x2="690" y2="870" class="dimension-line"/>
  <line x1="400" y1="860" x2="400" y2="880" class="dimension-line"/>
  <line x1="690" y1="860" x2="690" y2="880" class="dimension-line"/>
  <text x="545" y="895" class="dimension-text" text-anchor="middle">2.9m</text>

  <!-- Kitchen width (bottom): 2.0m -->
  <line x1="690" y1="870" x2="890" y2="870" class="dimension-line"/>
  <line x1="690" y1="860" x2="690" y2="880" class="dimension-line"/>
  <line x1="890" y1="860" x2="890" y2="880" class="dimension-line"/>
  <text x="790" y="895" class="dimension-text" text-anchor="middle">2.0m</text>

  <!-- RIGHT SIDE - Chained dimensions -->
  <!-- Living room top to kitchen top: 3.4m -->
  <line x1="920" y1="200" x2="920" y2="540" class="dimension-line"/>
  <line x1="910" y1="200" x2="930" y2="200" class="dimension-line"/>
  <line x1="910" y1="540" x2="930" y2="540" class="dimension-line"/>
  <text x="950" y="370" class="dimension-text">3.4m</text>

  <!-- Kitchen height: 3.0m -->
  <line x1="920" y1="540" x2="920" y2="840" class="dimension-line"/>
  <line x1="910" y1="540" x2="930" y2="540" class="dimension-line"/>
  <line x1="910" y1="840" x2="930" y2="840" class="dimension-line"/>
  <text x="950" y="690" class="dimension-text">3.0m</text>

  <!-- Total right exterior wall height: 6.4m (from living room top to bottom) -->
  <line x1="960" y1="200" x2="960" y2="840" class="dimension-line"/>
  <line x1="950" y1="200" x2="970" y2="200" class="dimension-line"/>
  <line x1="950" y1="840" x2="970" y2="840" class="dimension-line"/>
  <text x="990" y="520" class="dimension-text">6.4m</text>

  <!-- Opening between Living Room and Kitchen: 3.0m -->
  <line x1="660" y1="540" x2="660" y2="840" class="dimension-line"/>
  <line x1="650" y1="540" x2="670" y2="540" class="dimension-line"/>
  <line x1="650" y1="840" x2="670" y2="840" class="dimension-line"/>
  <text x="640" y="690" class="dimension-text">3.0m</text>

  <!-- Total width at bottom: 7.9m (bathroom 1.9m + corridor 1.1m + living room 2.9m + kitchen 2.0m) -->
  <line x1="100" y1="920" x2="890" y2="920" class="dimension-line"/>
  <line x1="100" y1="910" x2="100" y2="930" class="dimension-line"/>
  <line x1="890" y1="910" x2="890" y2="930" class="dimension-line"/>
  <text x="495" y="945" class="dimension-text" text-anchor="middle">7.9m</text>

  <!-- Bedroom Windows (2 windows) -->
  <!-- Window 1 - Top wall (north) -->
  <g id="window-north-bedroom" class="window"
     data-width="0.8"
     data-height="1.2"
     data-sill-height="0.9">
    <title>Bedroom North Window: 0.8m × 1.2m</title>
    <rect x="150" y="96" width="80" height="8" class="window"/>
    <text x="190" y="90" class="window-label" text-anchor="middle">Window (0.8×1.2m)</text>
  </g>

  <!-- Sliding door - Living room north wall (centered on 2.9m wall) -->
  <!-- North wall from x=400 to x=690 (2.9m), center at x=545 -->
  <!-- Sliding door: 2.0m wide (200px), centered at x=545 -->
  <g id="door-sliding-north-living" class="door-sliding"
     data-width="2.0"
     data-height="2.1"
     data-type="sliding"
     data-panels="2">
    <title>Living Room North Wall Sliding Door: 2.0m × 2.1m</title>
    <rect x="445" y="196" width="200" height="8" class="door-sliding"/>
    <!-- Track indication lines -->
    <line x1="445" y1="200" x2="645" y2="200" stroke="brown" stroke-width="1"/>
    <line x1="545" y1="196" x2="545" y2="204" stroke="brown" stroke-width="1"/>
    <text x="545" y="190" class="door-label" text-anchor="middle">Sliding Door (2.0×2.1m)</text>
  </g>

  <!-- Window 2 - Left wall (west) -->
  <g id="window-west-bedroom" class="window"
     data-width="0.8"
     data-height="1.2"
     data-sill-height="0.9">
    <title>Bedroom West Window: 0.8m × 1.2m</title>
    <rect x="96" y="200" width="8" height="80" class="window"/>
    <text x="75" y="240" class="window-label" text-anchor="middle" transform="rotate(-90 75 240)">Window (0.8×1.2m)</text>
  </g>
  <!-- Bathroom Door - on right wall opening to corridor -->
  <g id="door-bathroom-east" class="door"
     data-width="0.6"
     data-height="2.1"
     data-type="swinging"
     data-swing-direction="inward-left"
     data-hinge-side="top">
    <title>Bathroom East Door: 0.6m × 2.1m, swinging inward to the left</title>
    <line x1="290" y1="760" x2="290" y2="820" class="door"/> <!-- Door opening (60 pixels = 0.6m) -->
    <path d="M 290 760 Q 250 770 250 800" class="door-arc"/> <!-- Door swing arc (swings into bathroom) -->
    <text x="270" y="795" class="door-label">Door (0.6×2.1m)</text>
  </g>

  <!-- South wall door - centered on entire south wall (7.9m) -->
  <!-- South wall from x=100 to x=890, center at x=495 -->
  <!-- Standard door: 0.9m wide (90px), centered at x=495 -->
  <g id="door-south-wall" class="door" data-width="0.9" data-height="2.1" data-swing-direction="inward-left" data-hinge-side="left" data-type="swinging">
    <title>South Wall Door: 0.9m × 2.1m, swinging inward to the left</title>
    <line x1="450" y1="840" x2="540" y2="840" class="door"/>
    <path d="M 450 840 Q 460 850 490 870" class="door-arc"/>
    <text x="495" y="860" class="door-label" text-anchor="middle">Door (0.9×2.1m)</text>
  </g>

  <!-- Bedroom 1 Door - on right wall -->
  <g id="door-bedroom1-east" class="door"
     data-width="0.6"
     data-height="2.1"
     data-type="swinging"
     data-swing-direction="inward-left"
     data-hinge-side="top">
    <title>Bedroom 1 East Door: 0.6m × 2.1m, swinging inward to the left</title>
    <line x1="400" y1="260" x2="400" y2="320" class="door"/> <!-- Door opening (60 pixels = 0.6m) -->
    <path d="M 400 260 Q 360 270 360 300" class="door-arc"/> <!-- Door swing arc (swings into bedroom) -->
    <text x="380" y="295" class="door-label">Door (0.6×2.1m)</text>
  </g>

  <!-- Bedroom 2 Door - on right wall -->
  <g id="door-bedroom2-east" class="door"
     data-width="0.6"
     data-height="2.1"
     data-type="swinging"
     data-swing-direction="inward-left"
     data-hinge-side="top">
    <title>Bedroom 2 East Door: 0.6m × 2.1m, swinging inward to the left</title>
    <line x1="400" y1="560" x2="400" y2="620" class="door"/> <!-- Door opening (60 pixels = 0.6m) -->
    <path d="M 400 560 Q 360 570 360 600" class="door-arc"/> <!-- Door swing arc (swings into bedroom) -->
    <text x="380" y="595" class="door-label">Door (0.6×2.1m)</text>
  </g>

  <!-- Room labels -->
  <text x="250" y="260" font-size="18" font-weight="bold" text-anchor="middle">BEDROOM 1</text>
  <text x="250" y="280" font-size="14" text-anchor="middle">3.0m × 3.4m</text>

  <text x="250" y="580" font-size="18" font-weight="bold" text-anchor="middle">BEDROOM 2</text>
  <text x="250" y="600" font-size="14" text-anchor="middle">3.0m × 3.0m</text>

  <text x="195" y="785" font-size="18" font-weight="bold" text-anchor="middle">BATHROOM</text>
  <text x="195" y="805" font-size="14" text-anchor="middle">1.9m × 1.0m</text>

  <text x="545" y="515" font-size="18" font-weight="bold" text-anchor="middle">LIVING ROOM</text>
  <text x="545" y="535" font-size="14" text-anchor="middle">2.9m × 6.4m</text>

  <text x="790" y="685" font-size="18" font-weight="bold" text-anchor="middle">KITCHEN</text>
  <text x="790" y="705" font-size="14" text-anchor="middle">2.0m × 3.0m</text>

  <!-- Legend -->
  <text x="1000" y="100" font-size="14" font-weight="bold">Legend:</text>
  <line x1="1000" y1="120" x2="1050" y2="120" class="wall-exterior"/>
  <text x="1060" y="125" font-size="12">Exterior Wall</text>

  <line x1="1000" y1="140" x2="1050" y2="140" class="wall-interior"/>
  <text x="1060" y="145" font-size="12">Interior Wall</text>

  <rect x="1000" y="155" width="50" height="8" class="window"/>
  <text x="1060" y="165" font-size="12">Window</text>

  <line x1="1000" y1="180" x2="1050" y2="180" class="dimension-line"/>
  <text x="1060" y="185" font-size="12">Dimension</text>

  <!-- Notes -->
  <text x="1000" y="200" font-size="12" font-style="italic">Scale: 1m = 100px</text>
  <text x="1000" y="220" font-size="12" font-style="italic">Editable in any SVG editor</text>

  <!-- Section Cut Line (grouped for easy movement) -->
  <!-- Section cuts horizontally through living room and kitchen area -->
  <!-- Cut line at y=620 - viewing direction is FROM NORTH (top) looking SOUTH (down) -->
  <g id="section-cut-aa">
    <line x1="100" y1="620" x2="890" y2="620" class="section-cut"/>

    <!-- Section markers (arrows showing direction of view) -->
    <!-- Arrows point in the direction we're looking: downward (south) -->
    <!-- Left arrow pointing down -->
    <path d="M 100 620 L 90 640 M 100 620 L 110 640" class="section-arrow"/>

    <!-- Right arrow pointing down -->
    <path d="M 890 620 L 880 640 M 890 620 L 900 640" class="section-arrow"/>

    <!-- Section label with view direction indicator -->
    <text x="495" y="610" class="section-label" text-anchor="middle">SECTION A-A</text>
    <text x="50" y="620" font-size="12" font-weight="bold" fill="red">A</text>
    <text x="920" y="620" font-size="12" font-weight="bold" fill="red">A</text>
  </g>


</svg>
